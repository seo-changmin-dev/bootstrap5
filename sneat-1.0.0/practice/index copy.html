<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Document</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>

<body class="">
  <nav class="navbar navbar-light bg-light py-3 mb-3" style="border-bottom: solid 1px #E5E5E5;">
    <div class="container justify-content-start p-0">
      <a class="navbar-brand" style="margin-right: 10rem;">Navbar</a>

      <form class="w-50 d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container-lg layout-container p-0">
    <main class="layout-container__main bg-white p-3">
      <div class="search-result__outline">
        <div class="d-flex justify-content-between align-items-center p-0">
          <h5 class="m-0">
            <i class="bi bi-paperclip"></i>160 Results
          </h5>

          <div>
            <select class="form-select">
              <option selected>Most Related</option>
              <option value="1">Most Recent</option>
            </select>
          </div>
        </div>
      </div>

      <div class="search-result__contents">
        <div class="p-3" style="border-bottom: solid 1px #969696;">
          <div class="title d-flex">
            <h5><a>Material Form Data</a></h5>
            <div class="experimentType_tags ms-2">

              <span type="button" class="badge bg-warning"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tissue factor expression & amid">
                Invitro
              </span>

              <span type="button" class="badge bg-info"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mouse Wound Healing">
                Invivo
              </span>
            
            </div>
          </div>

          <div class="info-line d-flex">
            <div class="name text-end me-3" style="width: 150px;">Fabrication Method</div>
            <div class="data">Nanofiber Scaffold</div>
          </div>

          <div class="info-line d-flex">
            <div class="name text-end me-3" style="width: 150px;">Composite</div>
            <div class="data">Titanium Oxide (Sigma Aldrich)</div>
          </div>

          <div class="info-line d-flex">
            <div class="name text-end me-3" style="width: 150px;">Application</div>
            <div class="data">Controlled Drug Delivery System</div>
          </div>

          <!-- <div>InVitro Assay</div>
          <div>InVivo Assay</div> -->
        </div>


      </div>
    </main>

    <!--  d-none d-xl-block -->
    <aside class="layout-container__sub">
      <div id="sidebar" class="wrapper offcanvas offcanvas-end" style="padding: 1rem 1.5rem;">
        
        <div class="layout-accordion">
          <div class="accordion-main accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed font__main" type="button" data-bs-toggle="collapse" data-bs-target="#main-material" aria-expanded="false">
                  Material
                </button>
              </h2>
              
              <div id="main-material" class="accordion-collapse">
                <div class="accordion-body pt-1">
                  <div class="input-group d-flex align-items-center justify-content-end">
                    <input class="form-control rounded-3" type="text" placeholder="Material">
                    <i class="bi bi-search me-3" style="position: absolute;"></i>
                  </div>
                  

                  <!-- =============================================== -->
                  <!-- Sub Accordion Begins -->
                  <div class="accordion-sub accordion-flush">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed font__sub"
                          type="button" data-bs-toggle="collapse" data-bs-target="#sub-metal" aria-expanded="false">
                          Metal
                        </button>
                      </h2>
                      <div id="sub-metal" class="accordion-collapse collapse">
                        <div class="accordion-body d-flex flex-column">
                          <label> <input class="form-check-input" type="checkbox"> Titanium </label>
                          <label> <input class="form-check-input" type="checkbox"> Nickel </label>
                          <label> <input class="form-check-input" type="checkbox"> Magnesium </label>
                          <label> <input class="form-check-input" type="checkbox"> Lithium </label>
                          <label> <input class="form-check-input" type="checkbox"> Iron </label>
                          <label> <input class="form-check-input" type="checkbox"> Gold </label>
                          <label> <input class="form-check-input" type="checkbox"> Cobalt </label>
                          <label> <input class="form-check-input" type="checkbox"> Aluminum </label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed font__sub"
                          type="button" data-bs-toggle="collapse" data-bs-target="#sub-ceramic" aria-expanded="false">
                          Ceramic
                        </button>
                      </h2>
                      <div id="sub-ceramic" class="accordion-collapse collapse">
                        <div class="accordion-body d-flex flex-column">
                          <label> <input class="form-check-input" type="checkbox"> Alumina </label>
                          <label> <input class="form-check-input" type="checkbox"> Zirconia </label>
                          <label> <input class="form-check-input" type="checkbox"> Glass </label>
                          <label> <input class="form-check-input" type="checkbox"> Calcium-Phosphate </label>
                        </div>
                      </div>
                    </div>

                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed font__sub"
                          type="button" data-bs-toggle="collapse" data-bs-target="#sub-natural_polymer" aria-expanded="false">
                          Natural Polymer
                        </button>
                      </h2>
                      <div id="sub-natural_polymer" class="accordion-collapse collapse">
                        <div class="accordion-body d-flex flex-column">
                          <label> <input class="form-check-input" type="checkbox"> ECM </label>
                          <label> <input class="form-check-input" type="checkbox"> Collagen </label>
                          <label> <input class="form-check-input" type="checkbox"> Fibrin </label>
                          <label> <input class="form-check-input" type="checkbox"> Chitosan </label>
                          <label> <input class="form-check-input" type="checkbox"> Alginate </label>
                          <label> <input class="form-check-input" type="checkbox"> Cellulose </label>
                          <label> <input class="form-check-input" type="checkbox"> Gelatin </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Sub Accordion Ends -->
                  <!-- =============================================== -->

                </div>
              </div>
            </div>
            
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed font__main" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false">
                  Material Form
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <input class="form-control" type="text" placeholder="Material">
                  Item 2
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed font__main" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false">
                  Application
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <input class="form-control" type="text" placeholder="Material">
                  Item 3
                </div>
              </div>
            </div>
            
          </div>
        </div>

        <!--
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger w-75 mt-5">Search</button>
        </div>
        -->
      </div>
    </aside>

  </div>



    
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Toggle right offcanvas</button>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Offcanvas right</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
      ...
    </div>
  </div>








  <div class="toggle-menu d-xl-none">
    <div class="btn btn-toggle-menu" style="border: solid 1px #d3d3d3;">
      <i class="bi bi-gear-fill"></i>
    </div>
  </div>


<!-- Javascript - Bootstrap 5-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Javascript - For Pop-over -->
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</body>
</html>
